<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>COMP 3512 Assign 1</title>
    <script src="assign1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assign1.css">
</head>
<body>
    <header>
        <h1>COMP 3512 Assign 1</h1>
        <button class="toggleList" type="button">Toggle Gallery</button>
    </header>
    <main>
        <aside class="box galleryBar">
            <nav>
                <h2>List of Galleries </h2>

                
                    <div class="loader">
                        <img src="loadingGifs\loadGif1.gif" /> <!--gif from https://icons8.com/preloaders/#:~:text=Loading%20GIF%20or%2C%20so%20called,background%20(e.g.%20AJAX%20applications). -->
                    </div>
                    <ol class="galleryList">
                    </ol>
                
            </nav>
        </aside>
        <div class="box galleryInfo">
            <h2>Gallery Information</h2>
            <section>
                <label>Gallery Name:</label>
                <span id="galleryName"></span>
                <label>Gallery Native Name:</label>
                <span id="galleryNativeName"></span>
                <label>Gallery City:</label>
                <span id="galleryCity"></span>
                <label>Gallery Address:</label>
                <span id="galleryAddress"></span>
                <label>Gallery Link:</label>
                <span id="galleryLink"></span>
            </section>
        </div>
        <div class="box galleryMap">
            <h2>Map</h2>
            <div id="map">

            </div>
        </div>
        <div class="box paintings">
            <h2>Paintings</h2>
            
                <table id="paintingList">
                    <thead>
                        <tr>
                            <th>Painting</th>
                            <th>Artist</th>
                            <th>Title</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                       
                    
                </table>
            
        </div>
        <div class="box singleView">
            
            <section class="singleSection">
                <!-- <div>
         <h3>Painting Title</h3>
         <span id="artistName"></span>
         <span id="paintingInfo"></span>
         <span id="colors"></span>
         <button class="closeButton" type="button">Close</button>
     </div>-->

            </section>
        </div>
    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPaRJvZc872-UoyXfTKu6NVr794XbmFaI&
                callback=initMap">
    </script>
</body>
</html>
